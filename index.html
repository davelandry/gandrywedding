<!doctype html>
<meta charset="utf-8">

<head>
  <title>Gandry Wedding</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="hotel"></div>
  <div id="date"></div>

  <script>

    resizebg = function() {
      var w = window.innerWidth,
          h = window.innerHeight,
          aspect = w/h,
          image = 1.29
          hotel = document.getElementById("hotel")

      if (aspect > image) {
        hotel.style.backgroundSize = w+"px "+(w/image)+"px"
      }
      else {
        hotel.style.backgroundSize = (h*image)+"px "+h+"px"
      }
    }

    resizebg()

    window.onresize = resizebg

  </script>
</body>
